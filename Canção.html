    <body><h1>Tiee - Lugarzinho</h1>
        <p>Abre o coração e fecha na corrente<br>
            Nossa obrigação é espalhar a paz<br>
            Todo dia uma criança sorridente<br>
            Nasce com o poder de ter e ser capaz</p>
            <p>Um cantinho, uma caminha quente<br>
                Com beijinho e abraço e leite pra tomar<br>
                Pisa forte no leão e na serpente<br>
                Diz aquele livro grosso e milenar</p>
